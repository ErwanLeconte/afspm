[tool.poetry]
name = "afspm"
version = "0.1.0"
description = "Automation Framework for SPM"
authors = ["Nick Sullivan <nsulmol@gmail.com>"]
license = "MIT"
readme = "README.org"

[tool.poetry.dependencies]
python = "^3.9"
xarray = "^2023.7.0"
pyzmq = "^25.1.0"
numpy = ">=1.24"
protobuf = "^4.23.4"
fire = "^0.5.0"
pysimplegui = "^4.60.5"
imageio = "^2.31.2"
tomli = "^2.0.1"
pint = "^0.22"

[tool.poetry.group.dev.dependencies]
debugpy = "^1.6.7"
pytest = "^7.4.0"

[tool.poetry.group.gxsm.dependencies]
gxsmread = {path = "../gxsmread/dist/gxsmread-0.1.0-py3-none-any.whl"}

[tool.poetry.group.asylum.dependencies]
scifireaders = {path = "../scifireaders"}
igor2 = "^0.5.3"

[tool.poetry.scripts]
spawn = "afspm.spawn:cli_spawn"
spawn_monitorless = "afspm.spawn:cli_spawn_monitorless"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
